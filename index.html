<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Prime Remboursée</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Prime Remboursée</h1>
        <form id="calculationForm">
            <label for="montantDevis">Montant du Devis (€) :</label>
            <input type="number" id="montantDevis" required>

            <label for="nombreM2">Nombre de m² :</label>
            <input type="number" id="nombreM2" required>

            <label for="remboursementM2">Remboursement par m² (€) :</label>
            <input type="number" id="remboursementM2" required>

            <button type="submit">Calculer la Prime</button>
        </form>
        <h2>Prime Remboursée : <span id="primeRemboursee">0</span> €</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
